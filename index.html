<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <title>Weather App || API</title>
</head>

<body>

    <!-- =============== Nav Section =============== -->
    <nav>
        <div class="container d-flex justify-content-between align-items-center py-4">
            <div class="">
                <a href="#" class="text-decoration-none d-flex align-items-center justify-content-center">
                    <div class="">
                        <img src="images/logo@2x.png" alt="Weather-Logo" class="w-75" />
                    </div>
                    <div>
                        <h4 class="text-white">Weather</h4>
                        <small class="text-muted">tagline goes here</small>
                    </div>
                </a>
            </div>
            <ul class="list-unstyled">
                <li><a href="#" id="homeLink" class="active text-decoration-none text-white">Home</a></li>
                <li><a href="#" class="text-decoration-none text-white ">News</a></li>
                <li><a href="#" class="text-decoration-none text-white ">Live Cameras</a></li>
                <li><a href="#" class="text-decoration-none text-white ">Photos</a></li>
                <li><a href="contact.html" id="contactLink" class="text-decoration-none text-white ">Contact</a></li>
            </ul>
            <div class="hamburgerMenu-wrapper">
                <div class="hamburgerMenu"></div>
            </div>
        </div>
    </nav>

    <!-- =============== Banner and search bar section || API =============== -->
    <section id="banner">
        <!-- =============== Search bar =============== -->
        <div class="container py-4">
            <div class="position-relative">
                <input type="search" name="" class="form-control py-2 search-bar"
                    placeholder="Find your location..." />
                <button class="btn find-btn">Find</button>
            </div>
        </div>
        <!-- =============== API || Weather section =============== -->
        <div class="container py-4">
            <div class="row g-0 py-4">
                <div class="col-md-4 my-2">
                    <div class="my-header d-flex justify-content-between text-muted px-2 pt-2">
                        <p id="weekDay"></p>
                        <p><span id="theActualDay"></span><span id="theMonth"></span></p>
                    </div>
                    <div class="my-body p-4 h-100">
                        <h4 id="countryName" class="text-muted"></h4>
                        <h1 class="text-white">29<sup>o</sup>C</h1>
                        <p id="weatherCondition1" class="text-primary pt-4"></p>
                    </div>
                </div>
                <div class="col-md-4 my-2">
                    <div class="my-unique-header px-2 py-1">
                        <p id="weekDayNext" class="text-muted text-center"></p>
                    </div>
                    <div class="my-unique-body p-4 h-100">
                        <div><img id="icon2" src="" alt=""></div>
                        <h2 class="text-white">39.9<sup>o</sup>C</h2>
                        <p class="text-muted">22.3<sup>o</sup></p>
                        <p id="weatherCondition2" class="text-primary pt-4"></p>
                    </div>
                </div>
                <div class="col-md-4 my-2">
                    <div class="my-header px-2 py-1">
                        <p id="weekDayAfterNext"class="text-muted text-center"></p>
                    </div>
                    <div class="my-body p-4 h-100">
                        <!-- <div><span>Image</span></div> -->
                        <h2 class="text-white">41.8<sup>o</sup>C</h2>
                        <p class="text-muted">23.1<sup>o</sup></p>
                        <p id="weatherCondition3" class="text-primary pt-4"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- =============== Footer =============== -->
    <footer>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 mb-5">
                    <div class="footer-search position-relative">
                        <input type="search" name="" class="form-control py-2 search-bar"
                            placeholder="Enter your email to subscribe..." />
                        <button class="btn find-btn">Find</button>
                    </div>
                </div>
                <div class="col-md-3 offset-md-1">
                    <div class="footer-sm-icons d-flex ">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div>
                <p class="text-white pt-4 text-center">Copyright &copy; 2021 aEssamCode. Designed by Ahmad Essam. All rights reserved</p>
            </div>
        </div>
    </footer>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
